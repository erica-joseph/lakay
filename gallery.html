  <script>
  
  function adjustByAspectRatio() {
  const aspect = window.innerWidth / window.innerHeight;
  const landscape = document.getElementById('landscapeElement');
  const portrait = document.getElementById('portraitElement');
  const slideshow = document.getElementById('slideshow-container');
  const container = document.getElementById('container');
  const twin = document.getElementById('twin');
  const content = document.getElementById('content');
  const menu = document.getElementById("myMenu");
  if (aspect > 1.5) {
    landscape.style.display = 'block';
    portrait.style.display = 'none';
    menu.style.display = 'none';
    container.style.width = "83vw";
    content.style.fontSize = "1vw";
    twin.style.display = "auto";
  } else if (aspect <= 1.5) {
    landscape.style.display = 'none';
    portrait.style.display = 'flex';
    container.style.width = "100vw";
    content.style.fontSize = "3vw";
    twin.style.display = "none";
  } 
}

function initSlideshow() {
  let slideIndex = 1;

  const backgrounds = [
    "resources/images/001.jpg",
  "resources/images/002.jpg",
  "resources/images/003.jpg",
  "resources/images/004.jpg",
  "resources/images/005.jpg",
  "resources/images/006.jpg"
  
];

showSlides();

  function showSlides(n) {
    console.log(slideIndex)
    const slides = document.getElementsByClassName("mySlides");
    const body = document.getElementById("container");
    const slideshow = document.getElementsByClassName("slideshow-container")[0];

    if (backgrounds.length === 0) return;
    if (n > backgrounds.length) slideIndex = 1;
    if (n < 1) slideIndex = backgrounds.length;
    for (let i = 0; i < backgrounds.length; i++) {
      body.style.backgroundImage = `url('${backgrounds[i]}')`;
    }
    body.style.backgroundImage = `url('${backgrounds[slideIndex-1]}')`;
  }

  window.plusSlides = (n) => showSlides(slideIndex += n);
  window.currentSlide = (n) => showSlides(slideIndex = n);

  showSlides(slideIndex);
  
}

let cardinal = false;
let begin = 0;

function menu() {
  const menu = document.getElementById("myMenu");

  if (begin === 0) {
    menu.style.display = 'flex';
    cardinal = true;
  }
  else if (begin === 1) {
    menu.style.display = 'none';
    cardinal = true;
  }
  else {
    cardinal = !cardinal;
    menu.style.display = cardinal ? 'none' : 'flex';
  }

  begin++;
}


// Run it on page load
window.addEventListener('DOMContentLoaded', () => {
  adjustByAspectRatio();
  initSlideshow();     
});
// And whenever the window resizes
window.addEventListener('resize', adjustByAspectRatio);

  </script>
